<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript"  src="js/jquery.js"></script>


    <script src="js/fullPage.js-2.9.6-master/vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="js/fullPage.js-2.9.6-master/vendors/scrolloverflow.min.js"></script>
    <script type="text/javascript" src="js/fullPage.js-2.9.6-master/dist/jquery.fullpage.js"></script>

    <script src="js/main.js"></script>


    <link rel="stylesheet" type="text/css" href="js/fullPage.js-2.9.6-master/dist/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>PubgShop</title>
</head>
<body style="margin: 0">
    <div id="fullpage">
        <div id="sec1" class="section">
            <img src="img/logo.png" align="center" class="logo">
            <button id="buy_button">SHOP</button>
        </div>

        <div id="sec2" class="section">
            <div class="line"></div>
            <div class="cards">

                <div class="card">
                    <div class="price">30 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">25₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">60 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">53₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">180 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">150₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">600 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">495₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">1500 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">1204₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">3000 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">2560₽</div>
                    <button class="pay">купить</button>
                </div>

                <div class="card">
                    <div class="price">6000 uc</div>
                    <img class="uc-image" src="img/shop_list.png">
                    <div class="real_price">4972₽</div>
                    <button class="pay">купить</button>
                </div>

            </div>




        </div>
    </div>
</body>
</html>
